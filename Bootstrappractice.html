<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  </head>
  <body>
    <div class="text-center pt-3 p-3 bg-danger-subtle">
    <h1 class="display-1 fw-bold text-danger border border-warning border-5 text-bg-info p-3">LOST DUST BUNNY</h1>

    <div id="carouselExample" class="carousel slide pt-4 pb-4">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img class="rounded-circle" src="https://metrocleaningserviceabq.com/wp-content/uploads/2013/03/dust-bunny.jpg" alt="dust bunny" width="500">
    </div>
    <div class="carousel-item">
      <img class="rounded-circle" src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/1b/Dust_bunnies.jpg/1280px-Dust_bunnies.jpg" alt="dust bunny" width="500">
    </div>
    <div class="carousel-item">
      <img class="rounded-circle" src="https://atlantamaids.com/wp-content/uploads/2025/09/dust-bunnies-on-floor.jpg" alt="dust bunny" width="500">
    </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
    </button>
    </div>

    <h3 class="text-warning bg-light d-inline">Name:</h3>
    <p>Hairold</p>

    <h3 class="text-warning bg-light d-inline">Weight:</h3>
    <p>0.002lb</p>

    <h3 class="text-warning bg-light d-inline">Responds to:</h3>
    <p>-Name being called <br> -treats, preferably crumbs of dirt</p>

    <h2 class="text-success bg-light d-inline">REWARD:</h2>
    <p>$1,000,000</p>

    <p>Please help me find my sweet boy!</p>

    <a class="btn btn-info btn-lg btn-danger" href="https://youtu.be/wKysONrSmew?si=Xonj-zHCke7KcB7g" role="button">Click to hear Hairold's fav song</a>
    <button type="button" class="btn btn-info btn-sm btn-danger" disabled>Click to buy a vacuum</button> 

    <form action="" method="get">
    <div class="form-floating mt-3">
      <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" name="comment"></textarea>
      <label for="floatingTextarea2">Leave a good luck comment!!</label>
    </div>
    <button type="submit" class="btn btn-info btn-sm mt-2">Submit</button>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    </div>
  </body>
</html>
