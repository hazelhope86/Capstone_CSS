<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="smileyface_master.css">
    <title>Face Quiz</title>
</head>
<body>
    <!-- EYES -->
    <div id="eye1" class="eye">
        <div class="pupal"></div>
    </div>
    <div id="eye2" class="eye">
        <div class="pupal"></div>
    </div>

    <!-- MOUTH -->
     <!-- teeth -->
    <div id="mouth">
        <div id="firsttooth" class="teeth">
            <div id="nexttooth" class="teeth">
                <div id="nexttooth" class="teeth">
                    <div id="nexttooth" class="teeth">
                        <div id="nexttooth" class="teeth">
                            <div id="nexttooth" class="teeth">
                                <div id="nexttooth" class="teeth"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- tongue inside mouth div -->
        <div id="tongue">
            <div id="tongueline"></div>
        </div>
    </div>    
</body>
</html>
